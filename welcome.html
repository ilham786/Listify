<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Shopping List</title>
     <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-VkTXQbN4A2U6Ff8QpA0RduCMsZ/HXXIQK5vCZH1vZ1tcHTfb3e8Dqg3OjaxAg/P6" crossorigin="anonymous">
    <style>
        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --accent: #7289da;
            --accent-hover: #5b6eae;
            --border: #404040;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        .welcome-container {
            width: 100%;
            max-width: 800px;
            background: var(--bg-secondary);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            color: var(--text-primary);
        }

        .emoji {
            font-size: 5em;
            margin: 20px 0;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        p {
            font-size: 1.2em;
            color: var(--text-secondary);
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .start-button {
            display: inline-block;
            padding: 15px 40px;
            font-size: 1.2em;
            background: var(--accent);
            color: var(--text-primary);
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-weight: 600;
            margin-top: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .start-button:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .features {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .feature {
            background: var(--bg-primary);
            padding: 20px;
            border-radius: 10px;
            width: 200px;
            text-align: center;
            transition: transform 0.3s ease;
            border: 1px solid var(--border);
        }

        .feature:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
        }

        .feature-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .feature p {
            margin: 0;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="emoji">üõí</div>
        <h1>Welcome!</h1>
        <p>Your personal shopping companion for easy list management and organization</p>
        <button id="themeToggle" style="position:absolute;top:30px;right:30px;padding:10px 20px;border-radius:8px;border:none;background:var(--accent);color:var(--text-primary);font-weight:600;cursor:pointer;">Switch Theme</button>
        <div class="features">
            <div class="feature">
                <div class="feature-icon">üìù</div>
                <p>Easy Item Addition</p>
            </div>
            <div class="feature">
                <div class="feature-icon">‚úÖ</div>
                <p>Track Purchases</p>
            </div>
            <div class="feature">
                <div class="feature-icon">üîÑ</div>
                <p>Reset Anytime</p>
            </div>
        </div>

    <a href="shopping-list.html" class="start-button">Create Your List ‚Üí</a>
    <br><br>
    <a href="shopping-list.html" class="start-button">Continue Without Login ‚Üí</a>
    </div>

    <script>
    // Theme toggling logic
    const root = document.documentElement;
    const themeToggle = document.getElementById('themeToggle');
    let dark = true;
    themeToggle.addEventListener('click', function() {
      if (dark) {
        root.style.setProperty('--bg-primary', '#f4f4f4');
        root.style.setProperty('--bg-secondary', '#ffffff');
        root.style.setProperty('--text-primary', '#222');
        root.style.setProperty('--text-secondary', '#555');
        root.style.setProperty('--accent', '#1976d2');
        root.style.setProperty('--accent-hover', '#115293');
        root.style.setProperty('--border', '#e0e0e0');
        themeToggle.textContent = 'Switch Theme';
        dark = false;
      } else {
        root.style.setProperty('--bg-primary', '#1a1a1a');
        root.style.setProperty('--bg-secondary', '#2d2d2d');
        root.style.setProperty('--text-primary', '#ffffff');
        root.style.setProperty('--text-secondary', '#b3b3b3');
        root.style.setProperty('--accent', '#7289da');
        root.style.setProperty('--accent-hover', '#5b6eae');
        root.style.setProperty('--border', '#404040');
        themeToggle.textContent = 'Switch Theme';
        dark = true;
      }
    });
    </script>
</body>
</html>
